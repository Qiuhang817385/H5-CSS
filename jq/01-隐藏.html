<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../js/jquery-1.11.0.js">
    $(document).ready(function(){
        $('p').click(function(){
            $(this).hide();
        })
    })

</script>
<body>
        <p>如果你点我，我就会消失。</p>
        <p>继续点我!</p>
        <p>接着点我!</p>
</body>
</html>
