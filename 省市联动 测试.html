<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 表格的全选和全不选 -->


    <section>
        <article>
            <!-- 省市联动 -->

            <select name="" id="selLeftPro" onchange="selectPro()">
                <option value="-1">请选择省</option>
                <option value="0">河南</option>
                <option value="1">河北</option>
                <option value="2">北京</option>
            </select>
            <select name="" id="selRightshi">
                <option value="">请选择市</option>
            </select><br>
        </article>
    </section>
    <script>
        window.onload = function () {



            let provinces = [
                ["深圳市", "东莞市", "惠州市", "广州市"],
                ["长沙市", "岳阳市", "株洲市", "湘潭市"],
                ["厦门市", "福州市", "漳州市", "泉州市"]
            ];
            selectPro = function () {

                let selLeftPro = document.getElementById('selLeftPro');
                let selRightshi = document.getElementById('selRightshi');



                console.log(selLeftPro);
                console.log(selRightshi);
                console.log(  selLeftPro.options[1].text);
                
              

                // 其实onchange事件可以直接获取到value的值
                let value = selLeftPro.value;
                // let optionsPro = selLeftPro.options;
                let arr = provinces[value];
                selRightshi.options.length = 0;
                for (let i = 0; i < arr.length; i++) {
                    const element = arr[i];
                    let option1 = document.createElement('option');
                    let nodeT = document.createTextNode(element);
                    option1.appendChild(nodeT);
                    selRightshi.appendChild(option1);
                }
                // alert(value)
            }


        }
    </script>
</body>

</html>
