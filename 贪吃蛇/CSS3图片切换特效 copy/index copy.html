		let delCls2 = function (element, cls) {
			// const element2 = allA[j];
			let baseCls2 = element.getAttribute('class');
			// baseCls2.indexof
			if (baseCls2.indexOf(cls) !== -1) {
				element.setAttribute('class', baseCls2.split(cls).join(' ').replace(/\s+/g, ' '));
			}
		}
		window.onload = function () {
			let allA = document.getElementsByTagName('a');
			for (let i = 0; i < allA.length; i++) {
				const element = allA[i];
				element.onclick = function () {
					// alert(this);
					let baseCls = this.getAttribute('class');
					// alert(baseCls);
					if (baseCls.indexOf('current-demo') !== -1) {
						//有
						// alert('1');
						return false;
					} else {
						for (let j = 0; j < allA.length; j++) {
							delCls2(allA[j], 'current-demo');
						}
						element.setAttribute('class','current-demo');
					
					}
					return false;
				}
			}
		}
	</script>
