<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<head>

<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
<script type="text/javascript">
	
	window.onload = function(){
        //点击超链接以后,删除一个员工的信息
        //获取所有的超链接
        let allA = document.getElementsByTagName('a');

        //为每个A绑定单击响应函数
        for (let i = 0; i < allA.length; i++) {
            const element = allA[i];
            element.onclick = function(){
                // alert('1');
                /* 
                    点击超链接以后会默认跳转页面,超链接的默认行为
                    但是此时不希望出现默认行为,可以在响应函数最后,return false来取消默认行为

                 */
                //点击以后,需要删除超链接所在的哪一行

                // 复习target***********
                // alert(this);
                // http://localhost:8080/JS%E5%88%9D%E4%B8%AD/deleteEmp?id=003
                //                    路径名   day14/deleteEmp?~~
                //这里点击那个超链接,this就是谁
                // 通过a来获取到对应的tr
                //tr是a的爷爷
                let tr = this.parentNode.parentNode;
                // alert(tr);
                //firstElement兼容性不好,不推荐使用

                // tr.getElementsByTagName('td')[0].innerHTML
                // tr.Children[0].innerHTML
                
                if(confirm(`是否删除${tr.getElementsByTagName('td')[0].innerHTML}`)){
                    tr.parentNode.removeChild(tr);  
                    return false;
                }else{
                    return false;
                }


                
            }
        }


		
		
	};

	
</script>
</head>
