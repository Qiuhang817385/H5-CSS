<body>
    <!-- 
        GC
        垃圾回收

     -->
     <script>
         var obj = new Object();
         obj = null;
         //这个时候堆内存,产生了Object垃圾
        //  当一个对象没任何的变量或者属性对他进行引用,此时我们将永远无法操作该对象
            //这种对象就是垃圾
            /* 
            js当中有自动的垃圾回收机制
            不需要也不能,进行垃圾回收的操作

            我们要做的就是把不再使用的对象设置成null
             */
     </script>

</body>
