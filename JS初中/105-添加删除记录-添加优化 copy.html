<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
<style>

</style>
<script type="text/javascript">
	// 提取出tr的单击响应函数
	function dleA(){
				// alert(1);
				let tr = this.parentNode.parentNode;
				if(confirm('是否删除')){
					// alert('1');
					tr.parentNode.removeChild(tr);
					// let tr = element.parentNode.parentNode;
					// 这里暂时可以使用element,为了拓展性,更应该使用this

					
					return false;
				}else{
					// alert('2');
					return false;
				}
				}
	window.onload = function(){
			let allA = document.getElementsByTagName('a');
		
			for (let i = 0; i < allA.length; i++) {
				const element = allA[i];
				// 绑定单击响应函数
				element.onclick = dleA;
			}



			// 添加事件
			let addEmpButton = document.getElementById('addEmpButton');
			addEmpButton.onclick = function(){
				// alert('1')
				// 获取文本的内容
				let name = document.getElementById('empName').value;
				let email = document.getElementById('email').value;
				let salary  = document.getElementById('salary').value;
				// alert(name);
				// 获取tbody节点
				let tr = document.createElement('tr');
				tr.innerHTML = `
				<td>${name}</td>
							<td>${email}</td>
							<td>${salary}</td>
							<td><a href='javascript:;'>Delete</td>
				`;
				tr.getElementsByTagName('a')[0].onclick = dleA;

				//怎么获取tbody来着
				let tbody = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
								tbody.appendChild(tr);

			}

		};

	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>

		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>

</body>
