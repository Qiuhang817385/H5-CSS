        window.onload = function(){
            /* 
            document 里面有一个属性body,保存的是body的引用

            //typeof all    //也是undefined

            // for循环遍历可以遍历出页面的所有element   所有

            //根据元素的class属性查询       一组        元素节点对象

            let box1 = document.getElementsByClassName('div1');

            //获取div2里面的所有div

            //通过css选择器来查询   selector----选择器

                需要一个选择器字符串当成参数,可以根据一个css选择器来查询一个元素节点对象
             */
            //  document.querySelector('.div2 div').length;//undefined
            let   div= document.querySelector('.div2 div');//   只会出来    第一个
            let   div1= document.querySelector('.div2');//   
            let   div2= document.querySelectorAll('.div2 div');// 返回的相当于一个数组   类数组

        }
