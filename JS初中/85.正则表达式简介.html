        --正则用于定义规则

<body>

    <script>
        // 创建正则表达式对象
        /* 
            // 两个都是字符串格式
            new RegExp("正则表达式","匹配模式");
         */
        var reg = new RegExp("a");
        // 检查字符串是否含有a
        //(没有匹配规则)严格区分大小写  
        // console.log(reg);//  /a/

        // 匹配模式:忽略大小写
        // i忽略大小写        
        // g全局




        let str = "a";

        let regIgonre = RegExp("a","i")

        /* 
            正则表达式的方法
            test
            可以来检查一个字符串是否符合正则表达式的规则
            如果符合返回true
         */
        console.log(reg.test(str)); //true
        console.log(reg.test("abcd")); //true
        console.log(reg.test("Abcd")); //false
        console.log(regIgonre.test("Abcd")); //true
        




        // typeof reg   //object
        // a就是一个正则表达式
    </script>
