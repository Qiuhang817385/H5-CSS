<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
<script type="text/javascript">
	// 提取出tr的单击响应函数
	function delA(){
                let tr = this.parentNode.parentNode;
                // tr.getElementsByTagName('td')[0].innerHTML
                // tr.Children[0].innerHTML
                if(confirm(`是否删除${tr.getElementsByTagName('td')[0].innerHTML}`)){
                    tr.parentNode.removeChild(tr);  
                    return false;
                }else{
                    return false;
                }
            }
	window.onload = function(){
		//删除功能
        let allA = document.getElementsByTagName('a');
        for (let i = 0; i < allA.length; i++) {
			const element = allA[i];
			//把对象赋值给element,而不是返回值,要不然会直接调用函数
			// *******************************************************
            element.onclick = delA;
		}
		//添加员工的功能
		/* 
			这是一个表格,没有跳转的默认行为,所以,不需要来return false
		 */
		let addEmpButton = document.getElementById('addEmpButton');
		
		addEmpButton.onclick= function(){
			//文本框的内容,就是value属性
			// alert(empName.value);
			//获取员工信息
			let name = document.getElementById('empName').value,
			email = document.getElementById('email').value,
			salary = document.getElementById('salary').value;
			//创建tr
			let tr = document.createElement('tr');
			//创建四个td
			let nameTd = document.createElement('td');
			let emailTd = document.createElement('td');
			let salaryTd = document.createElement('td');
			let aTd = document.createElement('td');
			//创建一个a元素
			let a = document.createElement('a');
			//创建文本节点
			let nameText = document.createTextNode(name);
			let emailText = document.createTextNode(email);
			let salaryText = document.createTextNode(salary);
			let delText = document.createTextNode("Delete");
			//将文本添加到td当中
			nameTd.appendChild(nameText);
			emailTd.appendChild(emailText);
			salaryTd.appendChild(salaryText);
			//向a里面添加文本
			a.appendChild(delText);
			//为a设置跳转**************************************************************
			a.href = "javascript:;"
			//为a再绑定一次单击响应函数**********************************
			a.onclick = delA;
			//把a添加到td
			aTd.appendChild(a);
			//把td添加进tr
			tr.appendChild(nameTd);
			tr.appendChild(emailTd);
			tr.appendChild(salaryTd);
			tr.appendChild(aTd);
			//获取table
			let employeeTable = document.getElementById('employeeTable');
			//获取tbody**************************************************************
			let tbody = employeeTable.getElementsByTagName('tbody')[0];
			tbody.appendChild(tr);
			
		}



		
		
	};

	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
