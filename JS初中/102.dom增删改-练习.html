<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" type="text/css" href="../style/css.css" />
	<script type="text/javascript">
		window.onload = function () {
			// 创建一个"广州"节点,添加到#city下
			myClick('btn01',function(){
				//创建节点
				//创建li元素节点
				/* 
				doucment.createElement()
				可以用于创建一个元素节点对象,需要一个标签名作为参数

				 */
				let li = document.createElement('li');
				// 创建广州文本节点
				/* 
				
				document.createTextNode()
				// 需要一个文本内容作为参数，将会根据该内容，创建文本节点，并将新的文本节点返回			
				 */
				var gzText = document.createTextNode("广州");

				//把文本节点添加到广州子节点
				li.appendChild(gzText);
				let city = document.getElementById('city');
				city.appendChild(li);
				//添加到city下



				
			})
			// 将"广州"节点插入到#bj前面
			myClick("btn02",function(){
				let li = document.createElement('li');
				var gzText = document.createTextNode("广州");
				li.appendChild(gzText);

				let bj = document.getElementById('bj');
				/* 
					insertBefore(在指定的子节点前面插入新的节点)

				 */
				//  bj.insertBefore('li');//错误,这个方法父节点调用的
				//获取city
				let city = document.getElementById('city');
				city.insertBefore(li,bj);
				// list-style-type: none;	删除li前面的小点

			})
			// 使用"广州"节点替换#bj节点
			myClick("btn03",function(){
				let li = document.createElement('li');
				var gzText = document.createTextNode("广州");
				li.appendChild(gzText);
				let bj = document.getElementById('bj');

				let city = document.getElementById('city');
				//replaceChild	替换子节点
				city.replaceChild(li,bj);
			})
			// 删除#bj节点
			myClick("btn04",function(){
				//方式一
				//removeChild	删除一个子节点
				// let bj = document.getElementById('bj');
				// let city = document.getElementById('city');
				// city.removeChild(bj);
				//方式二(更加常用)
				let bj = document.getElementById('bj');
				bj.parentNode.removeChild(bj);
				// alert(bj.parentElement);//object HTMLUListElement
				// alert(bj.parentNode);//object HTMLUListElement


			})
			// 读取#city内的HTML代码
			myClick("btn05",function(){
				let city = document.getElementById('city');
				alert(city.innerHTML);
			})
			// 设置#bj内的HTML代码
			myClick("btn06",function(){
				let bj = document.getElementById('bj');
				bj.innerHTML = '昌平'
			})
			// 创建一个"广州"节点,添加到#city下
			//用innerHtml	(性能差)
			myClick("btn07",function(){
				//向city里面添加广州
				/* let city = document.getElementById('city');
				city.innerHTML+=`<li>广州</li>`; */
				//一般我们会两种方式结合使用	方式2	推荐
				
				let city = document.getElementById('city');
				let li = document.createElement('li');
				li.innerHTML= '广州';
				city.appendChild(li);
				
			})
		}
		function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
	</script>
</head>

<body>
	<div id="total">
		<div class="inner">
			<p>
				你喜欢哪个城市?
			</p>
			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>
		</div>
	</div>
	<div id="btnList">
		<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
		<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
		<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
		<div><button id="btn04">删除#bj节点</button></div>
		<div><button id="btn05">读取#city内的HTML代码</button></div>
		<div><button id="btn06">设置#bj内的HTML代码</button></div>
		<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
	</div>
</body>

</html>
